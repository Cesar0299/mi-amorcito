<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Gabriela</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Dancing Script', cursive;
        }
        
        #message-container {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 0 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }
        
        #main-message {
            color: #fff;
            font-size: 4em;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            opacity: 1;
            margin-bottom: 10px;
            font-weight: bold;
            animation: gentlePulse 4s infinite alternate;
            padding: 0 20px;
        }
        
        #love-phrase {
            color: #ffb8c6;
            font-size: 2.5em;
            text-align: center;
            opacity: 1;
            margin-top: 0;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
            font-weight: bold;
        }
        
        #te-quiero {
            color: #ffcce6;
            font-size: 3em;
            text-align: center;
            opacity: 1;
            margin-top: 20px;
            text-shadow: 0 0 12px rgba(255, 77, 166, 0.7);
            font-weight: bold;
            animation: gentleGlow 4s infinite alternate;
            padding-bottom: 20px;
        }
        
        @keyframes gentlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
        
        @keyframes gentleGlow {
            0% { text-shadow: 0 0 12px rgba(255, 77, 166, 0.7); }
            100% { text-shadow: 0 0 18px rgba(255, 26, 140, 0.8); }
        }
        
        #bouquet {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 10;
        }
        
        .rose {
            position: absolute;
            width: 180px;
            height: 180px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s, transform 1.5s;
            filter: drop-shadow(0 0 12px rgba(255, 105, 180, 0.6));
            animation: floatRose 8s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes floatRose {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        #central-heart {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #ff4da6;
            opacity: 0.9;
            text-shadow: 0 0 30px rgba(255, 26, 140, 0.7);
            animation: gentleHeartbeat 3s infinite alternate;
            z-index: 15;
        }
        
        @keyframes gentleHeartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Efectos de cohetes más sutiles */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 15px 8px;
            opacity: 0;
            z-index: 5;
        }
        
        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            font-size: 25px;
            color: #ff1493;
            animation: float 10s ease-in infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-350px) rotate(25deg);
                opacity: 0;
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: subtleTwinkle 4s infinite alternate;
        }
        
        @keyframes subtleTwinkle {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 0.9; transform: scale(1.1); }
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: linear-gradient(to top, #013220, #228B22);
            z-index: 1;
            box-shadow: 0 -10px 30px rgba(0, 50, 0, 0.5);
        }

        /* Efecto de pétalos */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 50% 0 50% 50%;
            opacity: 0;
            z-index: 3;
            animation: falling 15s linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            #main-message {
                font-size: 3em;
            }
            
            #love-phrase {
                font-size: 2em;
            }
            
            #te-quiero {
                font-size: 2.5em;
            }
            
            .rose {
                width: 140px;
                height: 140px;
            }
            
            #central-heart {
                font-size: 120px;
                top: 80%;
            }
            
            #message-container {
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            #main-message {
                font-size: 2.2em;
            }
            
            #love-phrase {
                font-size: 1.6em;
            }
            
            #te-quiero {
                font-size: 2em;
            }
            
            .rose {
                width: 100px;
                height: 100px;
            }
            
            #central-heart {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="message-container">
        <div id="main-message">Gracias por ser mi amor bonito</div>
        <p id="love-phrase">mi princesa hermosa</p>
        <div id="te-quiero">Te quiero mucho, Gabriela</div>
    </div>
    <div id="central-heart">❤️</div>
    <div id="bouquet"></div>
    <div id="hearts"></div>
    <div id="ground"></div>

    <script>
        // Colores para rosas y efectos
        const colors = ['#ff69b4', '#ff85c1', '#ffa3cf', '#ff4da6', '#ff66b3', '#ff1a8c'];
        
        // Crear estrellas de fondo más sutiles
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = 1 + Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }
        
        // Crear rosas mejoradas (30 en total)
        function createRoses() {
            const bouquet = document.getElementById('bouquet');
            const roseCount = 30;
            
            for (let i = 0; i < roseCount; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                
                const left = 5 + Math.random() * 90;
                const bottom = 5 + Math.random() * 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const rotation = Math.random() * 360;
                
                rose.innerHTML = `
                    <svg viewBox="0 0 200 200" width="100%" height="100%">
                        <g transform="rotate(${rotation} 100 100)">
                            <path d="M100,50 Q110,30 120,50 Q140,40 130,70 Q150,80 120,90 Q130,120 100,110 Q70,120 80,90 Q50,80 70,70 Q60,40 80,50 Q90,30 100,50 Z" 
                                  fill="${color}" opacity="0.9"/>
                            <path d="M100,60 Q105,50 110,60 Q120,55 115,75 Q125,80 110,85 Q115,100 100,95 Q85,100 90,85 Q75,80 85,75 Q80,55 90,60 Q95,50 100,60 Z" 
                                  fill="${color}" opacity="0.8"/>
                            <circle cx="100" cy="70" r="15" fill="#FFD700" opacity="0.8"/>
                            <path d="M90,60 L100,40 L110,60" fill="#228B22" opacity="0.8"/>
                        </g>
                    </svg>
                `;
                
                rose.style.left = `${left}%`;
                rose.style.bottom = `${bottom}%`;
                rose.style.animationDelay = `${Math.random() * 2}s`;
                rose.style.animationDuration = `${6 + Math.random() * 4}s`;
                
                bouquet.appendChild(rose);
                
                setTimeout(() => {
                    rose.style.opacity = '0.9';
                    rose.style.transform = 'translateY(0)';
                }, i * 100);
            }
            
            // Mostrar corazón central después de un breve retraso
            setTimeout(() => {
                document.getElementById('central-heart').style.opacity = '0.9';
                createHearts();
                createPetals();
                
                // Efectos de cohetes más sutiles (10 en total)
                launchFireworks();
            }, 1500);
        }
        
        // Crear corazones flotantes más sutiles
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = `${5 + Math.random() * 90}%`;
                heart.style.bottom = '15%';
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heart.style.fontSize = `${20 + Math.random() * 30}px`;
                heart.style.opacity = 0.6 + Math.random() * 0.3;
                
                document.getElementById('hearts').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 300);
        }
        
        // Crear efecto de pétalos cayendo
        function createPetals() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = `${Math.random() * 100}%`;
                petal.style.top = `-20px`;
                petal.style.opacity = '0.8';
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                petal.style.animationDuration = `${10 + Math.random() * 10}s`;
                petal.style.width = `${10 + Math.random() * 10}px`;
                petal.style.height = `${10 + Math.random() * 10}px`;
                
                document.body.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, 15000);
            }, 500);
        }
        
        // Efectos de cohetes más sutiles (10 fuegos artificiales)
        function launchFireworks() {
            const fireworkCount = 10;
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 1500);
            }
        }
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const left = Math.random() * 80 + 10;
            const top = Math.random() * 30 + 20;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${left}%`;
            firework.style.top = `${top}%`;
            firework.style.color = color;
            firework.style.boxShadow = `0 0 15px 8px ${color}`;
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.style.animation = 'explode 1.5s forwards';
                createParticles(left, top, color);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }, 800 + Math.random() * 500);
        }
        
        function createParticles(x, y, color) {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.color = color;
                particle.style.boxShadow = `0 0 10px 5px ${color}`;
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.opacity = '0';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 20;
                const duration = 1.5 + Math.random();
                
                particle.style.transition = `all ${duration}s cubic-bezier(0.1, 0.8, 0.2, 1)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.left = `${x + Math.cos(angle) * distance}%`;
                    particle.style.top = `${y + Math.sin(angle) * distance}%`;
                    particle.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        particle.style.opacity = '0';
                        setTimeout(() => particle.remove(), 500);
                    }, duration * 800);
                }, 10);
            }
        }
        
        // Iniciar
        window.onload = function() {
            createStars();
            createRoses();
        };
    </script>
</body>
</html>
